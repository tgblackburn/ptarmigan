---
control:
  dt_multiplier: 0.1
  radiation_reaction: false
  pair_creation: false

laser:
  a0: 2.5
  omega: omega * eV
  n_cycles: 16.0
  polarization: circular

beam:
  ne: 1000000
  gamma: eta * 0.510999 / (2.0 * omega * 1.0e-6)
  radius: 2.0 * micro

output:
  ident: 2.5x16
  file_format: fits
  electron: [p^-, p^-:p_perp]
  photon: [p^-, p^-:(log;auto), p^-:r_perp:(log;auto), p^-:p_perp:(log;auto)]

constants:
  eta: 0.1 # eta = 2 gamma omega / m
  omega: 1.5498 # in eV, equiv to 800 nm
